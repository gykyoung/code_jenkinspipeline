#  name: code-sample-ac
#---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-sample-deployment
  labels:
    app: code-sample
spec:
  replicas: 1
  selector:
    matchLabels:
      app: code-sample
  template:
    metadata:
      labels:
        app: code-sample
    spec:
      serviceAccountName: code-sample-ac
      containers:
      - name: code-sample
        image: registry.hub.docker.com/gykmegazone/code:latest
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 500m
