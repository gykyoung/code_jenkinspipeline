apiVersion: v1
kind: Service
metadata:
  name: code-sample
  labels:
    app: code-sample
spec:
  selector:
    app: code-sample
  ports:
    - port: 8080
      protocol: TCP
  type: LoadBalancer
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: code-sample-ac
  labels:
    app: code-sample
---
#apiVersion: rbac.authorization.k8s.io/v1beta1
#kind: RoleBinding
#metadata:
#  name: myBinding
#roleRef:
